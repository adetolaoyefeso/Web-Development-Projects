<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Bookings</title>
</head>
<body>
  <div class="movie-container">
    <label>Pick a movie</label>
    <!-- Select is used to create a drop down menu -->
    <select id="movie">
      <option value="10">Jurassic World Dominion ($10)</option>
      <option value="12">Doctor Strange in the Multiverse of Madness ($12)</option>
      <option value="8">The Bob's Burgers Movie ($8)</option>
      <option value="15">Top Gun: Maverick ($15)</option>
    </select>
  </div>

  <ul class="seat-status">
    <li>
      <div class="seat"></div>
        <small>N/A</small>
      
    </li>
    <li>
      <div class="seat selected"></div>
        <small>Selected</small>
      
    </li>
    <li>
      <div class="seat occupied"></div> 
        <small>Occupied</small>
      
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>
      <div class="rows">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="rows">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="rows">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="rows">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="rows">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="rows">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
    </div>
  
<p class="text">You have selected <span id="count">0</span> seats for the price of $<span id="total">0</span>
</p>
  <script src="script.js"></script>
</body>
</html>
