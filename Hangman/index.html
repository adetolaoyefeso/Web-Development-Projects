<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Enter a letter to find the hidden word!</p>
  <div class="game-container">
    <svg height = "250" width = "200" class="figure-container">
      <!-- building the hangman -->
      <!-- rod -->
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="140" y1="20" x2="140" y2="50"></line>
      <line x1="60" y1="20" x2="60" y2="230"></line>
      <line x1="20" y1="230" x2="100" y2="230"></line>

      <!-- Head -->
      <circle cx="140" cy="70" r="20" class="figure-part"></circle>
      <!-- Body -->
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part"></line>
      <!-- Arms -->
      <line x1="140" y1="120" x2="120" y2="140" class="figure-part"></line>
      <line x1="140" y1="120" x2="160" y2="140" class="figure-part"></line>
      <!-- Legs -->
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>

    </svg>

    <div class="wrong-letters">
      <div id="wrong-letters">

      </div>
    </div>

    <div class="word" id="word"></div>
  </div>

  <div class="popup-message" id="popup-message">
    <div class="popup">
      <h2 id="final-message"></h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>

  <div class="notification-container" id="notification-container">
    <p>Letter has been used. Please enter a new letter</p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
