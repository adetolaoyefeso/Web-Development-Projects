<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to my Birthday</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>


</head>

<body>
  <h1>Ade's Birthday</h1>
  <div class="container">
    <div class="span-text days">
      <p class="heading" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="span-text hours">
      <p class="heading" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="span-text minutes">
      <p class="heading" id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="span-text seconds">
      <p class="heading" id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>




</body>





</html>
